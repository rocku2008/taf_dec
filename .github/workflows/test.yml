name: Run Transformation Script

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the entire repository
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensure the entire history is checked out

      # Step 2: List all files in the root directory for debugging
      - name: List files in the root directory
        run: |
          ls -R

      # Step 3: Check the exact directory structure and case of 'taf_dec'
      - name: List directories in the root directory
        run: |
          ls -d */  # List only directories in the root

      # Step 4: Ensure taf_dec directory exists in the expected path
      - name: Check if taf_dec directory exists
        run: |
          if [ -d /home/runner/work/taf_dec/taf_dec ]; then
            echo "Directory taf_dec exists in the correct path!"
          else
            echo "Directory taf_dec does NOT exist in the expected path!"
            exit 1
          fi
          
      # Step 5: List files inside taf_dec directory to check for structure
      - name: List files in taf_dec directory
        run: |
          ls -R /home/runner/work/taf_dec/taf_dec
          
      # Step 6: Run the transformation script
      - name: Run transformation script
        run: |
          python /home/runner/work/taf_dec/taf_dec/tests/table4/transformation.py
