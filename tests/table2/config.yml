target:
  path: "../input_files/Contact_info.csv"
  type: "csv"
  schema: "Y"
  options:
    header: True
    delimiter: ","
  exclude_cols: ["created_date", "updated_date", "hash_key", "batch_id"]

validations:
  count_check:
    key_columns: ["Identifier"]
  duplicate_check:
    key_columns: ["Identifier"]
  null_check:
    null_columns: ["Identifier", "Email"]
  uniqueness_check:
    unique_columns: ["Identifier"]
  data_compare_check:
    key_column: ["Identifier"]
    num_records: 100

data_quality_checks:
  name_check:
    column: "given_name"
  check_range:
    column: zipcode_prev
    min_val: 515670
    max_val: 515685
  date_check:
    column: birthmonth

























