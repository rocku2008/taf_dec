source:
  type: "database"
  transformation : ["y","python"]
  table: "[dbo].[customers_silver_exp]"
  cred_lookup: "sqlserver"
  exclude_cols: ["created_date","updated_date","hash_key","batch_id"]

target:
  type: "database"
  transformation : ["n","na"]
  table: "[dbo].[customers_silver]"
  cred_lookup: "sqlserver"
  exclude_cols: ["created_date","updated_date","hash_key","batch_id"]

validations:
  count_check:
    key_columns: ["customer_id"]
  duplicate_check:
    key_columns: ["customer_id"]
  null_check:
    null_columns: ["customer_id","name","email","phone"]
  uniqueness_check:
    unique_columns: ["customer_id"]
  data_compare_check:
    key_column: ["customer_id"]
    validate_columns: ["na"]
    num_records: 100